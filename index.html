<!DOCTYPE html>
<html>
    <head>  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zolda LOL</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1 id="gameTitle"></h1>

        <div class="wrapper">
            <div class="one">
                <h1>Sky Fighter</h1>
                <button id="reset-game">Reset</button>
                <button id="fight">Fight</button>
                <button id="heal">Heal</button>
            </div>
            <div class="two">Two<p id="instructions">Select a hero to start the game!</p></div>
            <div class="three">
                <section id="screen">
                <section id="clouds">
                </section>
                </section>
            </div>
            <div class="four">
                <section id="userStats">
                    <div id="name"></div>
                    <div id="health"></div>
                    <div id="damage"></div>
                    <div id="armor"></div>
                </section>
                <div id="divider"></div>
                <section id="enemyStats">
                    <div id="enemyName"></div>
                    <div id="enemyHealth"></div>
                    <div id="enemyDamage"></div>
                    <div id="enemyArmor"></div>
                </section>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
